<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/pages/template.xhtml">

	<ui:define name="conteudo">

		<f:view>
			<center>

				<h:form id="form">
					<p:growl id="growl" showDetail="false" sticky="false" life="5000" />


					<p:panel id="panel">
					
						<h2>Relat√≥rio de Alunos</h2>
						<p:separator />
						
						<p:panelGrid id="pgDados" columns="2" styleClass="semBorda">							

							<p:outputLabel value="Cidade:" />
							<p:selectOneMenu value="#{relatorioAlunoController.cidade}" styleClass="m-select">
								<f:selectItem itemLabel="Todas as cidades" />
								<f:selectItems value="#{relatorioAlunoController.listaCidade}" var="o"
									itemLabel="#{o.nome}" itemValue="#{o}" />
							</p:selectOneMenu>

						</p:panelGrid>

						<br />

						<p:commandButton value="Pesquisar"
							styleClass="m-button"
							action="#{relatorioAlunoController.pesquisar}"
							process="panel"
							update="form" />

						<p:commandButton value="Imprimir" icon=""
							styleClass="m-button"
							actionListener="#{relatorioAlunoController.imprimir}" 	 />
							
							
						<p:separator />

						<p:dataTable id="dataTable" value="#{relatorioAlunoController.listaAluno}"
							var="objeto" widgetVar="dataTableWV" reflow="true">
							<f:facet name="header" >Lista de Alunos</f:facet>
							<p:column>
								<f:facet name="header">Id</f:facet>
								<h:outputText value="#{objeto.id}" />
							</p:column>
							<p:column>
								<f:facet name="header">Matricula</f:facet>
								<h:outputText value="#{objeto.matricula}" />
							</p:column>
							<p:column>
								<f:facet name="header">Nome</f:facet>
								<h:outputText value="#{objeto.nome}" />
							</p:column>
							<p:column>
								<f:facet name="header">CPF</f:facet>
								<h:outputText value="#{objeto.cpf}"/>
							</p:column>
							<p:column>
								<f:facet name="header">Data de Nascimento</f:facet>
								<h:outputText value="#{objeto.dataNascimento}">
									<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" timeZone="America/Araguaina"/>
								</h:outputText>
							</p:column>		
							<p:column>
								<f:facet name="header">Mensalidade</f:facet>
								<h:outputText value="#{objeto.valorMensalidade}" />
							</p:column>													
							<p:column>
								<f:facet name="header">Cidade</f:facet>
								<h:outputText value="#{objeto.cidade.nome}" />
							</p:column>

						</p:dataTable>
					</p:panel>

				</h:form>
			</center>
		</f:view>

	</ui:define>
</ui:composition>
